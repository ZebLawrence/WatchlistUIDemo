<html>
	<head>
		<title>Watchlist UI Demo</title>
		<link rel="stylesheet" type="text/css" href="content/styles/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="content/styles/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="content/styles/styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>	
	</head>
	<body>
		<div class="nav-container">
			<div class="filters btn-group">
					<button class="filter btn btn-lg btn-primary" data-filter="typeFilter" data-filteron="*">Show All</button>
					<button class="filter btn btn-lg btn-primary" data-filter="typeFilter" data-filteron=".bonds">Bonds</button>
					<button class="filter btn btn-lg btn-primary" data-filter="typeFilter" data-filteron=".cd">CDs</button>
					<button class="filter btn btn-lg btn-primary" data-filter="typeFilter" data-filteron=".stocks">Stocks</button>
					<button class="filter btn btn-lg btn-primary" data-filter="typeFilter" data-filteron=".mutual">Mutual</button>
					<button class="filter btn btn-lg btn-primary" data-filter="colorFilter" data-filteron=".green">Green</button>
					<button class="filter btn btn-lg btn-primary" data-filter="colorFilter" data-filteron=".red">Red</button>
					<button class="filter btn btn-lg btn-primary" data-filter="colorFilter" data-filteron=".blue">Blue</button>
					<button class="filter btn btn-lg btn-primary" data-filter="colorFilter" data-filteron=".black">Black</button>
				</div>
				<div class="filters btn-group">
					<button class="sorter btn btn-lg btn-info" data-sorter="numberSorter" data-sortby="number" data-direction="ASC">Sort By Number</button>				
					<button class="sorter btn btn-lg btn-info" data-sorter="thingSorter" data-sortby="thing" data-direction="ASC">Sort By Color</button>
					<button class="sorter btn btn-lg btn-info" data-sorter="categorySorter" data-sortby="category" data-direction="ASC">Sort By Category</button>
					<button class="sorter btn btn-lg btn-info" data-sorter="numberSorter" data-sortby="number" data-direction="DEC">Sort By Number Decending</button>				
					<button class="sorter btn btn-lg btn-info" data-sorter="thingSorter" data-sortby="thing" data-direction="DEC">Sort By Color Decending</button>
					<button class="sorter btn btn-lg btn-info" data-sorter="categorySorter" data-sortby="category" data-direction="DEC">Sort By Category Decending</button>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="app" data-name="App 1" data-category="bonds" data-thing="blue" data-number="1"></div>
			<div class="app" data-name="App 2" data-category="cd" data-thing="red" data-number="2"></div>
			<div class="app" data-name="App 3" data-category="bonds" data-thing="green" data-number="3"></div>
			<div class="app" data-name="App 4" data-category="stocks" data-thing="blue" data-number="4"></div>
			<div class="app" data-name="App 5" data-category="bonds" data-thing="red" data-number="5"></div>
			<div class="app" data-name="App 6" data-category="mutual" data-thing="green" data-number="6"></div>
			<div class="app" data-name="App 7" data-category="stocks" data-thing="black" data-number="7"></div>
			<div class="app" data-name="App 8" data-category="stocks" data-thing="black" data-number="8"></div>
			<div class="app" data-name="App 9" data-category="stocks" data-thing="green" data-number="9"></div>
			<div class="app" data-name="App 10" data-category="stocks" data-thing="blue" data-number="10"></div>
			<div class="app" data-name="App 11" data-category="cd" data-thing="red" data-number="11"></div>
		</div>
		
		<script src="content/js/jquery-ui.min.js"></script>
		<script src="content/js/jquery.ui.touch-punch.min.js"></script>
		<script src="content/js/packery.pkgd.min.js"></script>
		<script src="content/js/isotope.pkgd.min.js"></script>
		<script src="content/js/draggabilly.pkgd.min.js"></script>
		<script src="content/js/watchlist_page_class.js"></script>

	</body>
</html>
